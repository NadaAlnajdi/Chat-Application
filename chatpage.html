<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #chatbox {
            height: 400px;
            overflow-y: scroll;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
        }
        #onlineusers {
            height: 200px;
            overflow-y: auto;
        }
        .title-section, .online-users-section, .input-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <div class="title-section text-center">
            <h1 id="title">Chat App</h1>
        </div>
        <div id="chatbox" class="border border-success mb-3 p-3 bg-white"></div>
        <div class="input-section">
            <input type="text" class="form-control mb-3" id="msg" placeholder="Type a message...">
            <div class="d-flex justify-content-between">
                <button class="btn btn-success me-2" id="send">Send</button>
                <button class="btn btn-danger" id="clear_chat">Clear Chat</button>
            </div>
        </div>
        <div class="online-users-section">
            <h2>Online Users</h2>
            <ul class="list-group list-group-flush" id="onlineusers"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="chatscript.js"></script>
</body>
</html>
